version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: anvil-recipes-mongodb-test
    restart: "no"
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-anvil_recipes_test}
    volumes:
      - mongodb_data_test:/data/db
      - mongodb_config_test:/data/configdb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - anvil-network-test
    command: --replSet rs0
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data_test:
    driver: local
  mongodb_config_test:
    driver: local

networks:
  anvil-network-test:
    driver: bridge
